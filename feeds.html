<!doctype html>
<html lang="en" class="h-full">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feeds</title>
  <meta name="theme-color" content="#0b1020" />
  <link rel="manifest" href="manifest.webmanifest" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config={theme:{extend:{fontFamily:{sans:['Inter','system-ui','sans-serif'],display:['Plus Jakarta Sans','Inter','system-ui','sans-serif']},colors:{ink:'#0b1020'}}}}</script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="h-full bg-ink text-slate-100">
  <div aria-hidden="true" class="pointer-events-none fixed inset-0 -z-10 overflow-hidden">
    <div class="abs-aurora a1"></div>
    <div class="abs-aurora a2"></div>
    <div class="grain"></div>
  </div>

  <header class="sticky top-0 z-50 backdrop-blur border-b border-white/5 bg-black/30">
    <div class="mx-auto max-w-6xl px-4 py-3 flex items-center justify-between">
      <a href="index.html" class="text-xl font-display font-extrabold tracking-tight brand-gradient">Feeds</a>
      <nav class="hidden sm:flex items-center gap-2">
        <a href="index.html" class="nav-chip">Feed</a>
        <a href="feeds.html" class="nav-chip nav-active">Feeds</a>
        <a href="library.html" class="nav-chip">Bookmarks</a>
        <button id="installBtn" class="btn-subtle">Install</button>
        <button id="themeToggle" class="btn-subtle" title="Theme">Theme</button>
      </nav>
      <button id="hamburger" class="hamburger sm:hidden"><span>Menu</span></button>
    </div>
    <div id="menuOverlay" data-open="false" class="overlay hidden">
      <div class="overlay-backdrop"></div>
      <div class="overlay-panel">
        <div class="flex items-center justify-between">
          <h2 class="font-display font-bold text-lg">Quick nav</h2>
          <button id="menuClose" class="btn-subtle">Close</button>
        </div>
        <div class="mt-3 grid gap-2">
          <a class="menu-item" href="index.html">Feed</a>
          <a class="menu-item" href="feeds.html">Feeds</a>
          <a class="menu-item" href="library.html">Bookmarks</a>
          <button id="menuInstall" class="menu-item">Install app</button>
          <button id="menuTheme" class="menu-item">Toggle theme</button>
        </div>
      </div>
    </div>
  </header>

  <main class="mx-auto max-w-6xl px-4 py-6 space-y-6">
    <section class="flex flex-col md:flex-row md:items-end md:justify-between gap-3">
      <div>
        <h1 class="text-2xl font-display font-extrabold tracking-tight">Your feeds</h1>
        <p id="lastRefreshed" class="text-sm text-slate-400">Last refreshed: —</p>
      </div>
      <div class="flex flex-wrap gap-2">
        <div class="rounded-xl border border-white/10 bg-white/5 p-1">
          <button class="tab px-3 py-1.5 rounded-lg" data-topic="all">All</button>
          <button class="tab px-3 py-1.5 rounded-lg" data-topic="OSINT">OSINT</button>
          <button class="tab px-3 py-1.5 rounded-lg" data-topic="News">News</button>
        </div>
        <input id="search" placeholder="Search…" class="ui-input w-48 md:w-64" />
        <select id="timeWindow" class="ui-select">
          <option value="all">All time</option>
          <option value="24h">Last 24h</option>
          <option value="7d">Last 7 days</option>
          <option value="30d">Last 30 days</option>
        </select>
        <select id="layoutMode" class="ui-select">
          <option value="cards">Cards</option>
          <option value="list">List</option>
        </select>
        <button id="reloadBtn" class="btn-primary">Reload</button>
      </div>
    </section>

    <section id="feed" class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3">
      <div class="skeleton-card"></div><div class="skeleton-card"></div><div class="skeleton-card"></div>
    </section>

    <section>
      <div class="card-wrap">
        <div class="card p-4">
          <div class="flex items-center justify-between mb-3">
            <h3 class="font-semibold">Configured Sources</h3>
            <a id="actionsLink" target="_blank" rel="noopener" class="btn-subtle" href="https://github.com/__OWNER__/__REPO__/actions/workflows/fetch-feeds.yml">Open GitHub Actions</a>
          </div>
          <div id="sourcesList" class="grid gap-3 md:grid-cols-2"></div>
          <p class="mt-3 text-xs text-slate-400">Edit feeds in <code>/data/sources.json</code>. Each source has <code>name</code>, <code>type</code> (rss), <code>url</code>, <code>topic</code> (e.g., OSINT or News).</p>
        </div>
      </div>
    </section>
  </main>

  <div id="toastHost" class="toast-host"></div>

  <script type="module" src="js/ui.js"></script>
  <script type="module" src="js/feeds.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      addEventListener('load', () => navigator.serviceWorker.register('service-worker.js').catch(console.error));
    }
  </script>
</body>
</html>
