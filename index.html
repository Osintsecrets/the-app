<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Dashboard</title>
  <meta name="description" content="Personal dashboard: news, OSINT, and tools." />
  <meta name="theme-color" content="#0f172a" />

  <!-- Open Graph / Share -->
  <meta property="og:title" content="My Dashboard" />
  <meta property="og:description" content="Personal dashboard: news, OSINT, and tools." />
  <meta property="og:image" content="assets/og/cover.png" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="__REPLACE_WITH_PAGES_URL__" />

  <!-- Icons (user will upload binaries into /assets/icons/) -->
  <link rel="icon" href="assets/icons/favicon.ico" />
  <link rel="apple-touch-icon" href="assets/icons/apple-touch-icon.png" />
  <link rel="manifest" href="manifest.webmanifest" />

  <!-- Minimal modern CSS (no build step). Tailwind via CDN for fast styling. -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; transition: none !important; }
    }
  </style>
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen">
  <!-- Top bar -->
  <header class="sticky top-0 z-40 backdrop-blur border-b border-slate-800 bg-slate-950/70">
    <div class="mx-auto max-w-5xl px-4 py-3 flex items-center justify-between">
      <h1 class="text-xl font-semibold tracking-tight">My Dashboard</h1>
      <nav class="flex items-center gap-2">
        <a href="index.html" class="px-3 py-1 rounded-lg hover:bg-slate-800 transition">Feed</a>
        <a href="library.html" class="px-3 py-1 rounded-lg hover:bg-slate-800 transition">Bookmarks</a>
        <button id="installBtn" class="px-3 py-1 rounded-lg bg-slate-800 hover:bg-slate-700 transition">Install</button>
      </nav>
    </div>
  </header>

  <!-- Content -->
  <main class="mx-auto max-w-5xl px-4 py-6 space-y-6">
    <section class="flex items-center justify-between">
      <div>
        <h2 class="text-lg font-semibold">Today</h2>
        <p id="lastRefreshed" class="text-sm text-slate-400">Last refreshed: â€”</p>
      </div>
      <div class="flex items-center gap-2">
        <!-- NOTE: We cannot safely trigger the Action from the client without a token.
             This button simply reloads feeds.json; add a pinned link to the Actions page below. -->
        <button id="reloadBtn" class="px-3 py-2 rounded-lg bg-indigo-600 hover:bg-indigo-500 transition">
          Reload feed
        </button>
        <a id="actionsLink" target="_blank" rel="noopener"
           class="px-3 py-2 rounded-lg bg-slate-800 hover:bg-slate-700 transition"
           href="https://github.com/__OWNER__/__REPO__/actions/workflows/fetch-feeds.yml">
          Open GitHub Actions
        </a>
      </div>
    </section>

    <section id="feed" class="grid gap-4 md:grid-cols-2">
      <!-- Cards injected by app.js -->
    </section>
  </main>

  <footer class="mx-auto max-w-5xl px-4 pb-8 pt-2 text-xs text-slate-500">
    <p>Offline-ready. Data aggregated by GitHub Actions into <code>/data/feeds.json</code>.</p>
  </footer>

  <script type="module" src="js/app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js').catch(console.error);
      });
    }
  </script>
</body>
</html>
